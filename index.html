<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Level 2 Capstone</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container myContainer d-flex justify-content-center">
        <div class="card mx-auto p-2 pt-4 bg-primary" style="width: 28rem;">

            <div class="align-self-center">
                <h4 class="text-light text-nowrap">Type in a U.S zip code</h4>
            </div>

            <div class="card-body">

                <input id="userInput" type="text" class="form-control rounded" value="70001">

                <!-- <div class=" card-footer d-flex justify-content-center border"> -->
                <button id="button" class="btn bg-white text-primary mt-2 myWidth" type="button"
                    style="width: 100%;">Search Zip Code</button>
                <!-- </div> -->

                <div id="dataDisplay" class="mt-4">
                    <h3 id="cityStateChosen" class="card-title text-light">City, ST</h3>
                    <p class="card-text text-light">
                        Right now it's <span id="temp"></span><span>°F</span>
                    </p>
                </div>

                <div id="aiBlock" class="border bg-white rounded mt-4">
                    <div class="d-flex flex-column">
                        <div class="p-2 text-sm text-gray-400 border-bottom ">
                            A little information about
                            <span id="cityStateDisplay"></span> from ChatGPT.
                        </div>

                        <div id="aiResponse" class="px-3 pt-3 pb-2 mb-2 overflow-auto">
                            Result will go here…
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- html modal -->
        <dialog id="htmlModal" class="bs-modal" aria-labelledby="bsDialogLabel" aria-describedby="bsDialogBody">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="htmlDialogLabel">Title</h1>
                        <!-- <button type="button" class="btn-close" aria-label="Close" data-dismiss="dialog"></button> -->
                    </div>
                    <div class="modal-body" id="htmlDialogBody">
                        Your content goes here.
                    </div>
                    <div class="modal-footer">
                        <!-- <button class="btn btn-secondary" type="button" data-cancel>Cancel</button> -->
                        <button id="closeHTMLModalBtn" type="button" class="btn btn-primary" data-ok>OK</button>
                    </div>
                </div>
            </div>
        </dialog>
         
    </div>

    <script src="js/variables.js"></script>
    <script src="js/secret-variables.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fetch.js"></script>
    <!-- <script src="js/myHelpers.js"></script>
    <script src="js/helpers-full.js"></script> -->

</body>

</html>
